<script>
$(document).ready(function(){
$(".navbar-toggle").click(function(){
  closeall();
  
});

$(".bucketCircle").click(function(){
    
    popOut($(this));
    $(".left").delay(800).animate({'marginLeft':"0px"},800,'easeOutSine');
  });
$(".close").click(function(){
  closeall();
});

function popOut(thisele){
  $(thisele).addClass("popOutFast");
  $(".bucketCircle").each(function(i){
      var ele = $(this);
      setTimeout(function(){ if(!$(ele).hasClass("popOut")) $(ele).addClass("popOut"); }, i*75);
  });
$("html,body").delay(800).animate({'scrollTop':"20px"},1000);
}
function popIn(){

  $(".bucketCircle").each(function(i){
      var ele = $(this);
      setTimeout(function(){ $(ele).removeClass("popOut").removeClass("popOutFast");
       }, i*70);
  });
}

function closeall(){
    $(".left").animate({'marginLeft':"100%"},1000,'easeOutElastic');
    popIn();
}


});
</script>
