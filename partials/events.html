<!--image boxes start -->
<div ng-controller="eventsController">
<div class="eventContainer container" >
<h2 class="col-md-12 col-xs-12 ribbontitle text-center">{{category}}</h2>
<div class="bottom col-md-12 col-xs-12 boxes">
<div class=" col-md-4 col-xs-12" ng-repeat="event in events">
  <div class="imagebox imageboxl" ng-click="getEvent(event.name);">
    <img src="images/patterns/bluesparks1.png"/>
    <div class="title">
    <div class="overlay"><h5>{{event.name}}</h5></div>
    </div>
  </div>
</div>
</div>
</div><!-- overlay -->
<!--navbar ends-->
<div class="container tabsAnim left col-md-12 col-xs-12">
<h1 class="text-center col-md-12 col-xs-12 ribbontitle">{{eventName}}</h1>
 <i class="close fa fa-times fa-4x fa-fw" style="color:#fff;"></i>
  <div class="col-md-12 col-xs-12">
   <ul class="tabContainer">
    <div class="col-md-12 col-xs-12">
      <li class="tab {{tab.title}}" ng-repeat="tab in tabs" ng-click="showTab(tab.id);">{{tab.title}}
        <i class="fa fa-chevron-down fa-fw"></i>
      </li>
    </div>
   </ul>
 </div>

 <div class="col-md-12 col-xs-12">
 <button class="btn btn-danger subscribe"><i class="fa fa-paw"></i> SUBSCRIBE</button>

  <ul class="tabContent">
    <li ng-repeat="tabc in tabs" class="{{tabc.id}}" ng-bind-html="tabc.content"></li>
  </ul>
</div>
</div>       
</div>
</div>
