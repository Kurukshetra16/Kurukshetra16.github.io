<script>
$(document).ready(function(){
var index = 1;
var tot = 4;
 $(".slide").animate({'opacity':"0"},'easeOutBounce');
sliderin();
function sliderin(){
 $(".slide").each(function(i){
      var elem = $(this);
      setTimeout(function(){
        $(elem).animate({'opacity':"1"},2500,'easeInOutSine');
        if( i == 0 )
        $(".biggestHomeCircle").addClass("toprad");
      else if( i == 1)
        $(".biggestHomeCircle").addClass("rightrad");
     else if( i == 2 )
        $(".biggestHomeCircle").addClass("bottomrad");
      else if( i == 3)
        $(".biggestHomeCircle").addClass("leftrad");
      
      },i*5000+5000);

          
  });
  setTimeout(sliderout,20500);
}

function sliderout(){
 $($(".slide").get().reverse()).each(function(i){
      var elem = $(this);
      setTimeout(function(){
        $(elem).animate({'opacity':"0"},2500,'easeInOutSine');
        if( i == 0 )
        $(".biggestHomeCircle").removeClass("leftrad");
      else if( i == 1)
        $(".biggestHomeCircle").removeClass("bottomrad");
     else if( i == 2 )
        $(".biggestHomeCircle").removeClass("rightrad");
      else if( i == 3)
        $(".biggestHomeCircle").removeClass("toprad");
      
      },i*5000+5000);

          
  });
  setTimeout(sliderin,18000);}
});
</script>
