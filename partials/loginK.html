<style>
.card{
  margin-top: 60px;
  width:100%;
  max-height:auto;
  min-height:300px;
  padding:20px;
  padding-bottom:45px;
  box-shadow:0px 3px 3px rgba(255,255,255,0.1);
  border-bottom:10px solid aqua;
  border-bottom-right-radius: 130px;
  border-bottom-left-radius: 130px;
  border-top:10px solid aqua;
  border-top-right-radius: 130px;
  border-top-left-radius: 130px;
  border-left:5px solid teal;
  border-right:5px solid teal;
  -webkit-transition:all 0.3s linear;
}
.label{
  font-family: 'Orbitron',sans-serif;
  font-size: 1.5rem;
  line-height:2.5;
  margin-top:20px !important;
}
.cardtext{
  width:100%;
  height:55px;
  border-radius:0;
  border:none;
  font-size:1.2rem;
  color:#fff;
  font-family:'Orbitron',sans-serif;
  padding-left:5px;
  letter-spacing:5px;
  background:rgba(255,255,255,0.3);
  margin-bottom:10px;
}
.cardtext:focus, .cardtext:active{
  background:none;
  border-bottom:1px solid aqua !important;
}
.card .detail{
  color:#fff;
  font-size:1.3rem;
}
.submitme{
  background:teal;
  font-family:'Orbitron',sans-serif;
  font-size: 1.2rem;
}
.signupbtn, .loginbtn{
 font-family:'Orbitron',sans-serif;
  font-size: 1.2rem;
  background: rgb(0,200,200);
  color:#000;
}
.submitme:hover, .signupbtn:hover,.loginbtn:hover{
  background:aqua;
  color:#000;
}
.flipLogin{
  -webkit-transform:rotateY(180deg);
  transform:rotateY(180deg);
}
</style>

<div class="col-md-12 col-xs-12">
  <div class="container karContainer">
      <div class="col-md-6 col-md-push-4">
      <button style="margin-top:30px" class="btn btn-lg signupbtn">Is it your first visit? Sign Up!</button>
    </div>
      <form name="loginForm" id="login" class="card col-md-12 col-xs-12 paddingReset clearfix">
      <h1 class="ribbontitle text-center">LOGIN</h1>
      <div class="row">
        <div class="col-md-4 col-xs-12">
          <h4 class="label">EMAIL</h4>
        </div>
        <div class="col-md-8 col-xs-12">
          <input type="text" class="cardtext"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-xs-12">
          <h4 class="label">PASSWORD</h4>
        </div>
        <div class="col-md-8 col-xs-12">
          <input type="password" class="cardtext"/>
        </div>
      </div>
      <div class="col-md-push-4 col-md-6 col-xs-12">
        <a href="#" class="detail"  style="margin-top:20px" >Forgot Password?</a>
      </div>
      <div class="col-md-12 col-md-push-4 col-xs-12">
        <h4  style="margin-top:20px" class="detail">Remember Me <input type="checkbox" class="detail"/></h4>
      </div>
      <div class="col-md-12 col-xs-12 col-md-push-3">
        <button style="margin-top:30px" class="btn btn-lg btn-success submitme" type="submit">Log In</button>
      </div>
      </form>

   </div>
</div>

<div class="col-md-12 col-xs-12">
  <div class="container karContainer">
      <div class="col-md-6 col-md-push-4">
      <button style="margin-top:30px" class="btn btn-lg loginbtn">Already Signed Up? Login Now!</button>
    </div>
      <form name="signupForm" id="signup" class="card col-md-12 col-xs-12 paddingReset clearfix">
      <h1 class="ribbontitle text-center">SIGN UP</h1>
       <div class="row">
        <div class="col-md-4 col-xs-12">
          <h4 class="label">NAME</h4>
        </div>
        <div class="col-md-8 col-xs-12">
          <input type="text" class="cardtext"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-xs-12">
          <h4 class="label">EMAIL</h4>
        </div>
        <div class="col-md-8 col-xs-12">
          <input type="text" class="cardtext"/>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-xs-12">
          <h4 class="label">PASSWORD</h4>
        </div>
        <div class="col-md-8 col-xs-12">
          <input type="password" class="cardtext"/>
        </div>
      </div>
       <div class="row">
        <div class="col-md-4 col-xs-12">
          <h4 class="label">CONFIRM PASSWORD</h4>
        </div>
        <div class="col-md-8 col-xs-12">
          <input type="password" class="cardtext"/>
        </div>
      </div>
     
      <div class="col-md-push-4 col-md-6 col-xs-12">
        <a href="#" class="detail"  style="margin-top:20px" >Forgot Password?</a>
      </div>
      <div class="col-md-12 col-md-push-4 col-xs-12">
        <h4  style="margin-top:20px" class="detail">Remember Me <input type="checkbox" class="detail"/></h4>
      </div>
      <div class="col-md-12 col-xs-12 col-md-push-3">
        <button style="margin-top:30px" class="btn btn-lg btn-success submitme" type="submit">Sign Up</button>
      </div>
      </form>

   </div>
</div>
<script>
$("#signup").fadeOut();
$(".loginbtn").fadeOut();
  $(".signupbtn").click(function(){
    $("#login").addClass("flipLogin");
    $("#signup").removeClass("flipLogin");
    $("#login").fadeOut(200);
    $("#signup").fadeIn(200);
    $(".loginbtn").fadeIn();
    $(".signupbtn").fadeOut();
  });
   $(".loginbtn").click(function(){
    $("#signup").addClass("flipLogin");
    $("#login").removeClass("flipLogin");
    $("#signup").fadeOut(200);
    $("#login").fadeIn(200);
    $(".loginbtn").fadeOut();
    $(".signupbtn").fadeIn();
  });
</script>
